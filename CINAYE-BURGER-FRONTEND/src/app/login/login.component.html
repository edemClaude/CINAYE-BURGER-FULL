<main class="form-signin w-100 m-auto">
  <br/>
  <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 fw-normal">Veuillez vous connecter</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" formControlName="email" >
      <label for="floatingInput">Email</label>
      <span class="text-danger" *ngIf="loginForm.controls.email.errors && verifyFrom">L'email est requis</span>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password">
      <label for="floatingPassword">Mot de passe</label>
      <span class="text-danger" *ngIf="loginForm.controls.password.errors && verifyFrom">Le mot de passe est
        requis</span>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Se Connecter</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>
