<main class="container mt-5">

  <div class="mt-5">
    <h1>Burger</h1>
    <p class="lead">Liste des burger</p>
    <a class="nav-link text-primary" routerLink="">Ajouter</a>
  </div>

  <div class="mt-5 mb-3">
    <div class="card">
      <div class="card-header">
        List des burgers
      </div>
      <div class="card-body">
        <table class="table table-borderless table-hover">

          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Archiver</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>

          <tr  *ngFor="let b of listBurger">
            <td>{{b.id}}</td>
            <td>{{b.name}}</td>
            <td>{{b.price}}</td>
            <td class="text-{{b.is_archived ? 'danger' : 'success'}} fw-bold">{{ b.is_archived ? 'Oui' : 'Non'}}</td>
            <td>
              <button class="btn btn-sm btn-danger me-2">Archiver</button>
              <button class="btn btn-sm btn-warning">Modifier</button>
            </td>
          </tr>

        </table>
      </div>
    </div>
  </div>
</main>
