<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

  <div class="form-group mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" formControlName="name">
    <span class="text-danger" *ngIf="customerForm.controls.name.errors && verifyForm">
      Ce champ est obligatoire
    </span>
  </div>

  <div class="form-group mb-3">
    <label for="prenom" class="form-label">Pr√©nom</label>
    <input type="text" class="form-control" id="prenom" formControlName="first_name">
    <span class="text-danger" *ngIf="customerForm.controls.first_name.errors && verifyForm">
      Ce champ est obligatoire
    </span>
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <span class="text-danger" *ngIf="customerForm.controls.email.errors && verifyForm">
      Ce champ est obligatoire
    </span>
  </div>

  <div class="form-group mb-3">
    <label for="telephone" class="form-label">Telephone</label>
    <input type="text" class="form-control" id="telephone" formControlName="phone">
    <span class="text-danger" *ngIf="customerForm.controls.phone.errors && verifyForm">
      Ce champ est obligatoire
    </span>
  </div>

  <div class="form-group mb-3">
    <label for="adresse" class="form-label">Adresse</label>
    <input type="text" class="form-control" id="adresse" formControlName="address">
    <span class="text-danger" *ngIf="customerForm.controls.address.errors && verifyForm">
      Ce champ est obligatoire
    </span>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
